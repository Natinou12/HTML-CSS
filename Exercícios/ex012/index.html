<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está sendo hospedado no meu próprio servidor.</p>
    <video controls loop poster="imagens/limoes-capa.png" width="560">
        <source src="midia/video2.mp4" type="video/mp4">
        <p>Seu navegador não suporta vídeos, baixa-lo <a href="midia/meu-video.mp4" download="midia/meu-video.mp4">clique aqui.</a></p>
    </video>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="ANIMATION REEL"></iframe>
</body>
</html>
