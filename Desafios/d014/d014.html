<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Tabela again</title>
  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;

        border-collapse: collapse;
    }

    th {
        background-color: gray;
        
        color: white;
    }

    th, td {
        border: 1px solid black;

        padding: 5px;
    }

    .media {
        text-align: left;
    }

  </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>10</td>
                <td>9.8</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0.4</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5</td>
                <td>7</td>
                <td>6.7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>8</td>
                <td>8.9</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de Exatas</th>
                <th>8</th>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>4</td>
                <td>6</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7</td>
                <td>9</td>
                <td>8.4</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de Humanas</th>
                <th>6.7</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
