<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags no HTML</h1>

    <hr>

    <p>No HTML5, as tags passaram a ser semânticas, passando o mouse por cima das palavras/frases abaixo você descobre a tag para faze-lâs.</p>

    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <h1>, ela possui hierarquia">Título</abbr></li>
        <li><abbr title="Use a tag <hr>">Linha horizontal</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não-ordenadas</abbr></li>
        <li><abbr title="Use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="Use a tag <italic>">Itálico</abbr></li>
    </ul>

</body>
</html>
